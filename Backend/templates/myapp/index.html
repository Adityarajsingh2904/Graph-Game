<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nodes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <h1 class="text-center">Nodes</h1>
    {% if nodes %}
      <div class="list-group">
        {% for node in nodes %}
          <a href="#" class="list-group-item">
            <h4 class="list-group-item-heading">{{ node.name1 }} ==> {{ node.name2 }}</h4>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center">No nodes available.</p>
    {% endif %}
  </div>

  <!-- Optional: Include Bootstrap's JS for functionality -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-9gVYIc1JXc65rDkdJd6eG3F2F5C3cUg5nntPsfZyFVcpmfAWqmfUnf3fFxs8J9R7" crossorigin="anonymous"></script>
</body>

</html>
